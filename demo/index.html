<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/angMdTimePicker.css">
    <link rel="stylesheet" type="text/css" href="./app.css">
</head>

<body ng-app="demoApp" ng-cloak ng-controller="mainCtrl">
    <div class="content ">
        <div class="set-values margin-d">
            <div class="steps margin-d">
                <md-input-container style="min-width: 200px;">
                    <label>Choose Step to skip</label>
                    <md-select ng-model="step">
                        <md-option><em>None</em></md-option>
                        <md-option ng-repeat="value in stepOptions" ng-value="value" >
                            {{value > 9 ? value  : "0"+value}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <div class="time-picker">
            <ang-md-time-picker ng-model="time" class="margin-d" step="step" ng-click="$event.stopPropagation()"></ang-md-time-picker>
        </div>
    </div>
    <div class="time-value margin-d">Date Value is : {{getTimeFormat(time)}}</div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->
    <script type="text/javascript" src="../dist/angMdTimePicker.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
